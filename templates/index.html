<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locate short-term rentals easily in Calgary</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <link

      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"

  <body>
    <!-- Side Nav -->
    <div id="sidebar">
      <div class="sideBarContent">
        <div class="sideBarHeader" id="sideBarHeader">
          <h5 id="sideBarHeaderTitle">
            <b>EasyCharge v1.0.0</b>
          </h5>
        </div>

        <div id="mapfunctions">
          <div class="sideBarAddLocation">
            <form id="nearestShortTermForm" class="needs-validation">
              <div class="form-group">
                <label for="numberOfLocations" class="formlabel"
                  >Enter number of electric car charging stations</label
                >
                <input
                  class="form-control"
                  type="number"
                  name="numberOfLocations"
                  id="numberOfLocations"
                  maxlength="4"
                  required
                  min="1"
                  max="100"
                />
              </div>
              <div class="form-group">
                <button id="getNearestShortTermRentalsBtn">
                  Get Electric Car Charging Stations
                </button>
              </div>
            </form>
          </div>
          <br />
        </div>

        <div id="sideBarFooter">
          <div class="sideBarFooterContainer">
            <div class="sideBarFooterShareLoc">

                ><button id="viewAllLayersId">Toggle Map Layers</button></small
              >
              <small>
                <ul id="viewForLayers">
                  <li>
                    <small class="badge badge-police" id="police-station-count">
                      <div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </small>
                  </li>
                  <li>
                    <small
                      class="badge badge-vehicle-charge"
                      id="vehicle-charge-count"
                    >
                      <div class="spinner-grow" role="status">

                      </div>
                    </small>
                  </li>
                  <li>
                    <small

                      id="cools-places-count"
                    >
                      <div class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </small>
                  </li>
                  <li>
                    <small class="badge badge-cafeto" id="cafeto-count">

                  </li>
                </ul>
              </small> -->
              <small
                ><button class="" id="shareLocBtn">
                  Share Your Location
                </button></small
              >
              <br />
              <small id="showShareLocCordinates">
                <div class="spinner-grow" role="status">
                  <span class="sr-only footer-texty"></span>
                </div>
              </small>
            </div>
            <small>
              <a href="/profile" class="footer-texty">
                {% if user_name %} {{user_name}} {% endif %}
              </a>
            </small>
            <small class="footer-texty">
              {% if user_name %} {{user_email}} {% endif %}
            </small>
            <small id="currentDate" class="footer-texty"></small>
            <small><a href="/logout">Logout</a></small>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <div id="map"></div>
    </div>

    <!-- Leaflet.js Map -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
